<link rel="stylesheet" href="profillist.css">
<div id="profillist_body">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a [routerLink]="['/']" class="navbar-brand logo_container"><img src="assets/twicecast.png" class="logo">  TwiceCast</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav pull-right">
                    <li>
                        <a [routerLink]="['/signin']" class="login">Sign in</a>
                    </li>
                    <li>
                        <a [routerLink]="['/signup']" class="login">Sign up</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <!-- <div class="profile-background"></div>-->
		<div class="row">
            <div *ngIf="!users"><div class="alert alert-info col-sm-12 col-lg-12 col-md-12 text-center">Loading...</div></div>
            <div *ngFor="let user of users; let i = index">
                <div class="pointer col-sm-4 col-lg-4 col-md-4 text-center" [routerLink]="['/profil/' + i]">
                    <div class="thumbnail">
                        <img src="assets/320x150.png" alt="">
                        <div class="caption">
                            <h4 class="pull-right"></h4>
                            <h4><a href="#">{{user.nickname}}</a>
                            </h4>
                            <p>This is a short description. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        </div>
                        <div class="ratings">
                            <p class="text-center">
                                â€¢ Currently live !
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->

    <div class="container">

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
					Footer
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->
</div>
