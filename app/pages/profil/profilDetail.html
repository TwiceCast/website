<link rel="stylesheet" href="profilDetail.css">
<div id="profildetail_body">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a [routerLink]="['/']" class="navbar-brand logo_container"><img src="assets/twicecast.png" class="logo">  TwiceCast</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav pull-right">
                    <li>
                        <a [routerLink]="['/signin']" class="login">Sign in</a>
                    </li>
                    <li>
                        <a [routerLink]="['/signup']" class="login">Sign up</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container" *ngIf="user">
		<div class="profile-background"></div>
		<div class="row"> <!-- Profile -->
			<div class="profile panel panel-primary col-xs-offset-3 col-md-offset-4 col-xs-6 col-md-4">
				<div class="row panel-heading">
					<img src="assets/242x200.png" class="img-circle" alt="...">
				</div>
				<div class="row panel-body">
					<h1>{{user.nickname}}</h1>
				</div>
			</div>
		</div>
		<div class="row"> <!-- Videos -->
			<div class="col-xs-12 col-md-6">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="embed-responsive embed-responsive-16by9">
							<iframe class="embed-responsive-item" src="https://www.youtube.com/embed/zpOULjyy-n8"></iframe>
						</div>
					</div>
					<h2 class="panel-footer">Replay Title #1</h2>
				</div>
			</div>
			<div class="col-xs-12 col-md-6">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="embed-responsive embed-responsive-16by9">
							<iframe class="embed-responsive-item" src="https://www.youtube.com/embed/zpOULjyy-n8"></iframe>
						</div>
					</div>
					<h2 class="panel-footer">Replay Title #2</h2>
				</div>
			</div>
			<div class="col-xs-12 col-md-6">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="embed-responsive embed-responsive-16by9">
							<iframe class="embed-responsive-item" src="https://www.youtube.com/embed/zpOULjyy-n8"></iframe>
						</div>
					</div>
					<h2 class="panel-footer">Replay Title #3</h2>
				</div>
			</div>
			<div class="col-xs-12 col-md-6">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="embed-responsive embed-responsive-16by9">
							<iframe class="embed-responsive-item" src="https://www.youtube.com/embed/zpOULjyy-n8"></iframe>
						</div>
					</div>
					<h2 class="panel-footer">Replay Title #4</h2>
				</div>
			</div>
		</div>
    </div>
    <!-- /.container -->

    <div class="container">

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
					Footer
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->
</div>
