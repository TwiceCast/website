<link rel="stylesheet" href="languages.css">
<div id="languages_body">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a [routerLink]="['/']" class="navbar-brand logo_container"><img src="assets/twicecast.png" class="logo">  TwiceCast</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav pull-right">
                    <li>
                        <a [routerLink]="['/signin']" class="login">Sign in</a>
                    </li>
                    <li>
                        <a [routerLink]="['/signup']" class="login">Sign up</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-6 col-lg-offset-3">
                <div class="input-group">
                    <input type="text" class="search_field form-control" placeholder="Streamer's Name, Language, Framework, Library" name="srch-term" id="srch-term">
                    <div class="input-group-btn">
                        <button class="btn btn-default search-btn" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="text-center">
                <div *ngFor="let tag of tags">
                    <div class="col-lg-2">
                        <div class="col-lg-10 col-lg-offset-1 {{ tag.class }}" (click)='toggleTag(tag);'>
                            <i class="glyphicon {{ tag.icon }}"></i> {{ tag.name }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div *ngFor="let language of languages">
                <div class="col-lg-3">
                    <div class="language col-lg-12">
                        <img src="{{ language.image }}" style="width:180px;height:180px;"><br />
                        {{ language.name }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->

    <div class="container">

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
					Footer
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->
</div>
