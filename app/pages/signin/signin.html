<link rel="stylesheet" href="signin.css">
<div id="signin_body">
    <!-- Page Content -->
    <div class="container">
		<div class="col-xs-12">
        <div class="col-xs-offset-1 col-xs-10">
            <div class="panel panel-primary">
                <div class="panel-heading"><h3 class="panel-title"><b>Sign In</b></h3></div>
                <div class="panel-body">
                    <form id="signin" class="form-horizontal">
                        <fieldset>
                            <div class="alert alert-danger">Login Error</div>
							<div class="alert alert-success">Login Success</div>
                            <div class="form-group">
                                <label for="inputEmailSignin" class="col-lg-3 control-label">Email</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control" id="inputEmailSignin" placeholder="Email" autofocus>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPasswordSignin" class="col-lg-3 control-label">Password</label>
                                <div class="col-lg-9">
                                    <input type="password" class="form-control" id="inputPasswordSignin" placeholder="Mot de passe">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-9 col-lg-offset-3">
                                    <button type="reset" class="btn btn-default">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Sign In</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
		</div>
    </div>
    <!-- /.container -->

    <div class="container">

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
					Footer
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->
</div>
