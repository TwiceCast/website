<div id="reset_body">
    <!-- Page Content -->
    <div class="container">
		<div class="col-xs-12">
        <div class="col-xs-offset-1 col-xs-10">
            <div class="panel panel-primary">
                <div class="panel-heading"><h3 class="panel-title"><b>Resetting your password</b></h3></div>
                <div class="panel-body">
                    <form id="reset" class="form-horizontal" (ngSubmit)="TryReset()" #resetForm="ngForm">
                        <fieldset>
                            <alert [hidden]="error==''" type="danger">{{error}}</alert>
                            <alert [hidden]="password==''" type="success">Your password has been reset</alert>
                            <div class="form-group">
                                <label for="inputPasswordOne" class="col-lg-3 control-label">Enter new password</label>
                                <div class="col-lg-9">
                                    <input [(ngModel)]="inputPasswordOne" type="password" class="form-control" id="inputPasswordOne" placeholder="Enter new password" name="inputPasswordOne" #name="ngModel" autofocus required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPasswordTwo" class="col-lg-3 control-label">Confirm new password</label>
                                <div class="col-lg-9">
                                    <input [(ngModel)]="inputPasswordTwo" type="password" class="form-control" id="inputPasswordTwo" placeholder="Confirm new password" name="inputPasswordTwo" #name="ngModel" required>
                                </div>
                            </div>
                            <div *ngIf="!sm.isLogged()" class="form-group">
                                <div class="col-lg-9 col-lg-offset-3">
                                    <button type="reset" class="btn btn-default">Cancel</button>
                                    <button [disabled]="!resetForm.form.valid" id="reset_button" type="submit" class="btn btn-primary">Reset password</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
		</div>
    </div>
    <!-- /.container -->
</div>
