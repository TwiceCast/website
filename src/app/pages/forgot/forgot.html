<div id="forgot_body">
    <!-- Page Content -->
    <div class="container">
		<div class="col-xs-12">
        <div class="col-xs-offset-1 col-xs-10">
            <div class="panel panel-primary">
                <div class="panel-heading"><h3 class="panel-title"><b>Forgot your password ?</b></h3></div>
                <div class="panel-body">
                    <form id="forgot" class="form-horizontal" (ngSubmit)="TryForgot()" #forgotForm="ngForm">
                        <fieldset>
                            <alert [hidden]="mailSent==''" type="info">An email has been sent to {{mailSent}}</alert>
                            <div class="form-group">
                                <label for="inputEmailSignin" class="col-lg-3 control-label">Email address</label>
                                <div class="col-lg-9">
                                    <input [(ngModel)]="inputEmailForgot" type="email" class="form-control" id="inputEmailForgot" placeholder="Email" name="inputEmailForgot" #name="ngModel" autofocus required>
                                </div>
                            </div>
                            <div *ngIf="!sm.isLogged()" class="form-group">
                                <div class="col-lg-9 col-lg-offset-3">
                                    <button type="reset" class="btn btn-default">Cancel</button>
                                    <button [disabled]="!forgotForm.form.valid" id="forgot_button" type="submit" class="btn btn-primary">Send reset email</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
		</div>
    </div>
    <!-- /.container -->
</div>
