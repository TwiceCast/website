<div id="languages_body">
    <!-- Page Content -->
    <div class="container" style="padding-top:30px;">
        <div class="row">
            <div *ngFor="let language of languages">
                <div class="col-lg-3" [routerLink]="['/streams/'+language.id]">
                    <div class="language col-lg-12">
                        <img src="https://api.twicecast.ovh/tags/{{urlencode(language.name)}}.png" style="width:180px;height:180px;"><br />
                        {{ language.name }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->
</div>
