<div id="chat_body">
    <!-- OneTwo Layout -->
    <div class="container-fluid" style="margin: 0; padding: 0;">
        <div class="col-lg-12" style="margin-right: 0; padding-right: 0;" id="Chat">
<!-- Chat -->
							<div *ngIf="chatService" #chat class="row" id="MessagesContainer">
								<div *ngFor="let chatMessage of chatService.chatMessages; let i = index" class="row chatmsg">
									<div *ngIf="chatService.chatMessages[i].author != '' && (i == 0 || chatService.chatMessages[i - 1].author != chatMessage.author) && setColor(chatMessage, i)" class="row chatmsg"><img src="assets/icon-chomp.png" height="16" *ngIf="this.chatService.getRank() == 1" /><img src="assets/icon-redshell.png" height="16" *ngIf="this.chatService.getRank() == 2" /><span class="author">{{ chatMessage.author }}</span> <i *ngIf="this.chatService.getRank() <= 2 && chatMessage.author != sm.getLogin()" title="Mute user" class="fa fa-deaf chat-command" aria-hidden="true" (click)="this.chatService.sendMute(chatMessage.author)"></i> <i *ngIf="this.chatService.getRank() <= 2 && chatMessage.author != sm.getLogin()" title="Ban User" class="fa fa-ban chat-command" aria-hidden="true" (click)="this.chatService.sendBan(chatMessage.author)"></i></div>
                                    <div [ngClass]="{system : chatMessage.author == '', message : chatMessage.author != ''}" class="row chatmsg">{{ chatMessage.message}} <i *ngIf="chatMessage.author != '' && this.chatService.getRank() <= 2" title="Delete message" class="fa fa-times chat-command" aria-hidden="true" (click)="this.chatService.sendDeleteMessage(chatMessage.id)"></i></div>
								</div>
							</div>
							<div class="row input-group">
								<input #newChatMessage id="newChatMessage" type="text" class="form-control" placeholder="Message...">
								<span class="input-group-btn">
									<button (click)="chatService.sendChatMessage(newChatMessage.value)" id="sendChat" class="btn btn-default" type="button">Send!</button>
								</span>
							</div>
                            <!-- /Chat -->
        </div>
    </div>
</div>
