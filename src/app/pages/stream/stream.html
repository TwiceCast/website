<div id="stream_body">
    <!-- OneTwo Layout -->
    <div class="container-fluid" style="padding-top:20px;padding-bottom:20px;">
        <!-- Stream -->
        <div class="col-lg-8" style="margin-bottom:20px;">
            <div class="row">
                <img *ngIf="!streamPlaying" id="offline_stream" src="./assets/stream_offline.png" />
                <video id="stream_videojs"
                        class="video-js vjs-default-skin vjs-big-play-centered"
                        controls preload="auto" data-setup='{}' width="800" height="600">

            </video>
            </div>
        </div>
        <!-- /Stream -->
        <!-- Right Col -->
        <div class="col-lg-4">
            <div class="row">
                <div class="col-lg-11 col-lg-offset-1">
                    <ul  class="nav nav-pills">
                        <li class="active"><a href="#IDE" data-toggle="tab">Code</a></li>
                        <li><a href="#Chat" data-toggle="tab">Chat</a></li>
                        <li class="pull-right" *ngIf="showLanguage">
                            <a>
                                Language: <span class="dropdown">
                                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">{{ language }} <span class="caret"></span></button>
                                    <ul class="dropdown-menu">
                                        <li *ngFor="let lang of Languages"><a (click)="switchLanguage(lang)" class="pointer">{{lang.title}}</a></li>
                                    </ul>
                                </span>
                            </a>
                        </li>
                    </ul>

                    <div class="tab-content clearfix">
                      <div class="tab-pane active" id="IDE">
                            <div class="row" id="tree">
                                <tree-root #tree [nodes]="nodes" (activate)="fileSelected($event)" class="tree_style"></tree-root>
                            </div>
                            <!-- FileSystem -->
                            <div class="row">
                                <ace-editor #editor class="code-editor" [text]="code" [options]="codeEditorOptions"
                                    (textChanged)="onChangeCodeInsideEditor($event)" style="border-radius: 5px">
                                </ace-editor>
                            </div>
                            <div class="row">
                                <div class="form-group text-center">
                                    <label for="commitMessage" style="color:black;margin-top:10px;">Commit Message</label>
                                    <input type="email" class="form-control" id="commitMessage" aria-describedby="commitHelp" placeholder="">
                                    <small id="commitHelp" class="form-text text-muted">Explicit commit messages will help the streamer to accept your work.</small>
                                </div>
                                <button (click)="logCode()" type="button" class="btn btn-success" style="width:100%">Pull Request</button>
                            </div>
                            <!-- /FileSystem -->
                        </div>
                        <div class="tab-pane" id="Chat">
                            <!-- Chat -->
							<div *ngIf="chatService" #chat class="row" id="MessagesContainer">
								<div *ngFor="let chatMessage of chatService.chatMessages; let i = index" class="row">
									<div *ngIf="chatService.chatMessages[i].author != '' && (i == 0 || chatService.chatMessages[i - 1].author != chatMessage.author)" class="row"><img src="assets/icon-chomp.png" height="16" *ngIf="this.chatService.getRank() == 1" /><img src="assets/icon-redshell.png" height="16" *ngIf="this.chatService.getRank() == 2" /><span class="author">{{ chatMessage.author }}</span> <i *ngIf="this.chatService.getRank() <= 2 && chatMessage.author != sm.getLogin()" title="Mute user" class="fa fa-deaf chat-command" aria-hidden="true" (click)="this.chatService.sendMute(chatMessage.author)"></i> <i *ngIf="this.chatService.getRank() <= 2 && chatMessage.author != sm.getLogin()" title="Ban User" class="fa fa-ban chat-command" aria-hidden="true" (click)="this.chatService.sendBan(chatMessage.author)"></i></div>
                                    <div [ngClass]="{system : chatMessage.author == '', message : chatMessage.author != ''}" class="row">{{ chatMessage.message}} <i *ngIf="chatMessage.author != '' && this.chatService.getRank() <= 2" title="Delete message" class="fa fa-times chat-command" aria-hidden="true" (click)="this.chatService.sendDeleteMessage(chatMessage.id)"></i></div>
								</div>
							</div>
							<div class="row input-group">
								<input #newChatMessage id="newChatMessage" type="text" class="form-control" placeholder="Message...">
								<span class="input-group-btn">
									<button (click)="chatService.sendChatMessage(newChatMessage.value)" id="sendChat" class="btn btn-default" type="button">Send!</button>
								</span>
							</div>
                            <!-- /Chat -->
                        </div>
                     </div>
                </div>                    
            </div>                
        </div>
        <!-- /Right Col -->
    </div>
    <!-- /OneTwo Layout -->
</div>
