<div id="signup_body">
    <!-- Page Content -->
    <div class="container">
		<div class="col-xs-12">
        <div class="col-xs-offset-1 col-xs-10">
            <div class="panel panel-success">
                <div class="panel-heading"><h3 class="panel-title"><b>Sign Up</b></h3></div>
                <div class="panel-body">
                    <form id="signup" class="form-horizontal" (ngSubmit)="TryRegister()" #signupForm="ngForm">
                        <fieldset>
                            <alert [hidden]="registerState!='error'" type="danger">{{ signupErrorMessage }}</alert>
                            <alert [hidden]="registerState!='passwordMismatch'" type="danger">Error! Passwords must be the same</alert>
							<alert [hidden]="registerState!='success'" type="success">Sign Up Success ! Redirecting in 3 seconds</alert>
                            <alert [hidden]="registerState!='trying'" type="info">Signing up...</alert>
                            <div class="form-group">
                                <label for="inputEmailSignup" class="col-lg-3 control-label">Email</label>
                                <div class="col-lg-9">
                                    <input [(ngModel)]="inputEmailSignup" type="email" class="form-control" id="inputEmailSignup" name="inputEmailSignup" placeholder="Email" autofocus required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputNicknameSignup" class="col-lg-3 control-label">Nickname</label>
                                <div class="col-lg-9">
                                    <input [(ngModel)]="inputNicknameSignup" type="text" class="form-control" id="inputNicknameSignup" name="inputNicknameSignup" placeholder="Nickname" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPasswordSignup" class="col-lg-3 control-label">Password</label>
                                <div class="col-lg-9">
                                    <input [(ngModel)]="inputPasswordSignup" type="password" class="form-control" id="inputPasswordSignup" name="inputPasswordSignup" placeholder="Password" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputRePasswordSignup" class="col-lg-3 control-label">Password (confirm)</label>
                                <div class="col-lg-9">
                                    <input [(ngModel)]="inputRePasswordSignup" type="password" class="form-control" id="inputRePasswordSignup" name="inputRePasswordSignup" placeholder="Password (confirm)" required>
                                </div>
                            </div>
                            <!--<div class="form-group">
                                <label for="inputCountrySignup" class="col-lg-3 control-label">Country</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control" id="inputCountrySignup" placeholder="Country">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputBirthdateSignup" class="col-lg-3 control-label">Birthdate</label>
                                <div class="col-lg-9">
                                    <input type="date" class="form-control" id="inputBirthdateSignup" placeholder="Birthdate">
                                </div>
                            </div>-->
                            <div *ngIf="!sm.isLogged()" class="form-group">
                                <div class="col-lg-9 col-lg-offset-3">
                                    <button type="reset" class="btn btn-default">Cancel</button>
                                    <button [disabled]="!signupForm.form.valid" id="signup_button" type="submit" class="btn btn-success">Sign Up</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
		</div>
    </div>
    <!-- /.container -->

</div>
