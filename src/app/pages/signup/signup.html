<div id="signup_body">
    <!-- Page Content -->
    <div class="container">
		<div class="col-xs-12">
        <div class="col-xs-offset-1 col-xs-10">
            <div class="panel panel-success">
                <div class="panel-heading"><h3 class="panel-title"><b>Sign Up</b></h3></div>
                <div class="panel-body">
                    <form id="signup" class="form-horizontal">
                        <fieldset>
                            <div class="alert alert-danger">Sign Up Error</div>
							<div class="alert alert-success">Sign Up Success</div>
                            <div class="form-group">
                                <label for="inputEmailSignup" class="col-lg-3 control-label">Email</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control" id="inputEmailSignup" placeholder="Email" autofocus>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputNicknameSignup" class="col-lg-3 control-label">Nickname</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control" id="inputNicknameSignup" placeholder="Nickname">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPasswordSignup" class="col-lg-3 control-label">Password</label>
                                <div class="col-lg-9">
                                    <input type="password" class="form-control" id="inputPasswordSignup" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputRePasswordSignup" class="col-lg-3 control-label">Password (confirm)</label>
                                <div class="col-lg-9">
                                    <input type="password" class="form-control" id="inputRePasswordSignup" placeholder="Password (confirm)">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputCountrySignup" class="col-lg-3 control-label">Country</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control" id="inputCountrySignup" placeholder="Country">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputBirthdateSignup" class="col-lg-3 control-label">Birthdate</label>
                                <div class="col-lg-9">
                                    <input type="date" class="form-control" id="inputBirthdateSignup" placeholder="Birthdate">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-9 col-lg-offset-3">
                                    <button type="reset" class="btn btn-default">Cancel</button>
                                    <button type="submit" class="btn btn-success">Sign Up</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
		</div>
    </div>
    <!-- /.container -->

    <div class="container">

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
					Footer
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->
</div>
