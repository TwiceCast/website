<div id="profildetail_body">
    <!-- Page Content -->
    <div class="container" *ngIf="user">
		<div class="row"> <!-- Profile -->
			<div class="profile panel panel-primary col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
				<div class="row panel-heading">
					<img src="https://api.twicecast.ovh/users/{{ id }}/avatar" width="250" height="250" class="img-circle" alt="...">
				</div>
				<div class="row panel-body text-center">
					<h1 style="word-break:break-all;">{{user.pseudo}}</h1>
				</div>
			</div>
		</div>
        <div class="row text-center personal_info">
            <h4>Email : {{user.email}}</h4>
            <form *ngIf="isCurrentUser==true" class="form-horizontal">
                <input style="font-size:24px" type="password" [(ngModel)]="inputPasswordChanger" id="inputPasswordChanger" placeholder="New Password" name="inputPasswordChanger" #name="ngModel" required >
                <button class="btn btn-danger" (click)="changePassword()">Change</button>
            </form>
        </div>
    </div>
    <!-- /.container -->

    <div class="container">

</div>
