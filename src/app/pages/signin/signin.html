<div id="signin_body">
    <!-- Page Content -->
    <div class="container">
		<div class="col-xs-12">
        <div class="col-xs-offset-1 col-xs-10">
            <div class="panel panel-primary">
                <div class="panel-heading"><h3 class="panel-title"><b>Sign In</b></h3></div>
                <div class="panel-body">
                    <form id="signin" class="form-horizontal" (ngSubmit)="TryLogin()" #signinForm="ngForm">
                        <fieldset>
                            <alert [hidden]="connectionState!='error'" type="danger">Login Error</alert>
							<alert [hidden]="connectionState!='success'" type="success">Login Success ! Redirecting in 3 seconds</alert>
                            <alert [hidden]="connectionState!='trying'" type="info">Login in...</alert>
                            <div class="form-group">
                                <label for="inputEmailSignin" class="col-lg-3 control-label">Email</label>
                                <div class="col-lg-9">
                                    <input [(ngModel)]="inputEmailSignin" type="email" class="form-control" id="inputEmailSignin" placeholder="Email" name="inputEmailSignin" #name="ngModel" autofocus required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPasswordSignin" class="col-lg-3 control-label">Password</label>
                                <div class="col-lg-9">
                                    <input [(ngModel)]="inputPasswordSignin" type="password" class="form-control" id="inputPasswordSignin" placeholder="Password" name="inputPasswordSignin" required>
                                </div>
                            </div>
                            <div *ngIf="!sm.isLogged()" class="form-group">
                                <div class="col-lg-9 col-lg-offset-3">
                                    <button type="reset" class="btn btn-default">Cancel</button>
                                    <button [disabled]="!signinForm.form.valid||connectionState=='trying'" id="signin_button" type="submit" class="btn btn-primary">Sign In</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
		</div>
    </div>
    <!-- /.container -->
</div>
